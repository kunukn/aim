<!DOCTYPE html>
<html>
  <head>
    <title>aim Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="aim-debug.css" />
  </head>
  <body>
    <div class="app">
      <div class="checkbox">
        <label>
          <input
            id="input-debug"
            type="checkbox"
            onclick="aim.setDebug(this.checked)"
          />
          Toggle debug mode
        </label>
      </div>

      <div class="boxes">
        <div class="box">
          <p>box</p>
          <div class="arrow">&rarr;</div>
        </div>

        <div class="box">
          <p>box</p>
          <div class="arrow">&rarr;</div>
        </div>

        <div class="box">
          <p>box</p>
          <div class="arrow">&rarr;</div>
        </div>

        <div class="box">
          <p>box</p>
          <div class="arrow">&rarr;</div>
        </div>

        <div class="box">
          <p>box</p>
          <div class="arrow">&rarr;</div>
        </div>

        <div class="box">
          <p>box</p>
          <div class="arrow">&rarr;</div>
        </div>

        <div class="box">
          <p>box</p>
          <div class="arrow">&rarr;</div>
        </div>

        <div class="box">
          <p>box</p>
          <div class="arrow">&rarr;</div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <script type="module">
      import aim from "./aim.js";

      window.aim = aim; // for the debug html inline click event

      let ids = aim({
        target: ".box",
        className: "active",
        aimEnter: function(params) {
          //console.log("enter ", params);
          let p = this.querySelector("p");
          let arrow = this.querySelector(".arrow");
          let rotate = Math.round(params.angle);
          arrow.style.transform = `rotate(${rotate}deg)`;
          p.textContent = rotate + " deg";
        },
        aimExit: function(params) {
          //console.log("exit ", params);
        }
      });

      aim.setAnticipator({size: 100});
      aim.start();

      window.addEventListener(
        "resize",
        _.debounce(() => {
          console.log(
            "aim updatePosition ",
            aim.updatePosition("dom"),
            Date.now()
          );
        }, 100)
      );

      document.querySelector("#input-debug").click();
    </script>
  </body>
</html>
