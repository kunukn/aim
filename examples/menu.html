<!DOCTYPE html>
<html>
  <head>
    <title>Aim Example Menu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main_container" class="container full-width">
      <div class="navbar">
        <div class="col-xs-offset-2">
          <button
            id="hamburger"
            class="btn navbar-toggle pull-left"
            type="button"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-2">
          <ul id="menu" class="nav">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Newsfeed</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Videos</a></li>
            <li><a href="#">Music</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>

        <div class="col-xs-8">
          <div class="row buffer-top">
            <div class="panel panel-primary">
              <div class="panel-body text-center">
                <div class="checkbox">
                  <label>
                    <input
                      id="input-debug"
                      type="checkbox"
                      onclick="aim.setDebug(this.checked)"
                    />
                    Toggle debug mode
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../aim.js"></script>
    <script>
      (function() {
        document.querySelector('#input-debug').click();

        let menu = document.querySelector('#menu');
        aim({
          target: document.querySelector('#hamburger'),
          aimEnter: function() {
            document.body.style.background = '#f5f5f5'
            menu.style.display = 'block';
          },
          aimExit: function() {
            document.body.style.background = ''
            menu.style.display = '';
          },
        });

        aim.start();
      })();
    </script>
  </body>
</html>
