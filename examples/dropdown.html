<!DOCTYPE html>
<html>
  <head>
    <title>Aim Dropdown Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main_container" class="container full-width">
      <div class="navbar"></div>
      <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
          <div class="row buffer-top">
            <div class="panel panel-primary">
              <div class="panel-body text-center">
                <div class="checkbox">
                  <label>
                    <input
                      id="input-debug"
                      type="checkbox"
                      onclick="aim.setDebug($(this).prop('checked'))"
                    />
                    Toggle debug mode
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-2 col-xs-offset-2">
              <div id="target1" class="btn-group text-center">
                <button
                  id="btnGroupDrop1"
                  type="button"
                  class="btn btn-default dropdown-toggle"
                  data-toggle="dropdown"
                >
                  Self Closing
                  <span class="caret"></span>
                </button>
                <ul
                  class="dropdown-menu"
                  role="menu"
                  aria-labelledby="btnGroupDrop1"
                >
                  <li><a href="#">Rename</a></li>
                  <li><a href="#">Add</a></li>
                  <li><a href="#">Copy</a></li>
                  <li><a href="#">Delete</a></li>
                  <li><a href="#">More</a></li>
                </ul>
              </div>
            </div>
            <div class="col-xs-2 col-xs-offset-5">
              <div id="target2" class="btn-group text-center">
                <button
                  id="btnGroupDrop2"
                  type="button"
                  class="btn btn-default dropdown-toggle"
                  data-toggle="dropdown"
                >
                  Stays Open
                  <span class="caret"></span>
                </button>
                <ul
                  class="dropdown-menu"
                  role="menu"
                  aria-labelledby="btnGroupDrop1"
                >
                  <li><a href="#">Rename</a></li>
                  <li><a href="#">Add</a></li>
                  <li><a href="#">Copy</a></li>
                  <li><a href="#">More</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="../aim.js"></script>
    <script>
      (() => {
        document.querySelector('#input-debug').click();

        let target1 = document.querySelector('#target1');
        let target2 = document.querySelector('#target2');

        aim(target1, {
          className: 'open',
        });

        aim(target2, {
          aimEnter: function() {
            this[0].classList.add('open');
            //$(this).addClass('open');
          },
        });

        // $('#target1').aim({
        //   className: 'open',
        // });

        // $('#target2').aim({
        //   aimEnter: function() {
        //     $(this).addClass('open');
        //   },
        // });
      })();
    </script>
    <script>
      window.aim.start();

      setTimeout(() => {
        //window.aim.stop();
      }, 100);
    </script>
  </body>
</html>
